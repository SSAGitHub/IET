task signJar () {

	doLast{
		new File('${buildDir}/signed').mkdirs();

		def props = new Properties();
		file("../oxygen-common/oxygen.properties").withInputStream { props.load(it) }

		ant.signjar(destDir: 'build/signed', jar: "build/libs/*.jar",
		alias: props.'oxygen.keystore.alias',
		storetype: props.'oxygen.keystore.type',
		keystore: "../oxygen-common/keystores/rsi_code_cert.p12",
		storepass: props.'oxygen.keystore.pass')
	}
}

